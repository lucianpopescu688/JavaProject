# Server configuration
server.port=8080

# SQLite Database configuration (using your existing database)
spring.datasource.url=jdbc:sqlite:MusicFestivalTicketing
spring.datasource.driverClassName=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate configuration for SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console disabled (using SQLite instead)
spring.h2.console.enabled=false

# JSON formatting
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# Logging configuration
logging.level.org.springframework.web=INFO
logging.level.rest=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Disable Spring Boot banner (optional)
spring.main.banner-mode=off